<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-TF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - RP Bot</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Assuming general styles are here -->
    <link rel="stylesheet" href="css/login.css?v=1.3"> <!-- Specific styles for login page -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>登录</h1>
            <p class="login-subtitle">欢迎回来！请输入您的凭据。</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
            <p id="loginError" class="error-message" style="display: none;"></p>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
